<!DOCTYPE html>
<html>
    <head>
        <title>Funnel example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="./funnel.js"></script>
    </head>
    <body>
        <h1>Funnel example</h1>
        <div id="funnel1"></div>
        <div id="funnel2"></div>
        <script>
            var funnel1Data = [
                {
                    "name": "phase1",
                    "entries": [
                        { "name": "entry1-1", "url": "http://www.google.be"},
                        { "name": "entry1-2", "url": "http://www.google.be"},
                        { "name": "entry1-3", "url": "http://www.google.be", "fontSize":40}
                    ]
                },
                {
                    "name": "phase2",
                    "entries": [
                        { "name": "entry2-1", "url": "http://www.destandaard.be"}
                    ]
                }
            ];
            createFunnel("funnel1", 1000, 500, funnel1Data);
            
            var funnel2Data = [
                {
                    "name": "small",
                    "entries": [
                        { "name": "entry1", "url": "http://www.google.be"}
                    ]
                },
                {
                    "name": "large",
                    "entries": [
                        { "name": "entry1", "url": "http://www.google.be"},
                        { "name": "entry2", "url": "http://www.google.be", "fontSize":10},
                        { "name": "entry3", "url": "http://www.google.be"},
                        { "name": "entry4", "url": "http://www.google.be", "fontSize":30},
                        { "name": "entry5", "url": "http://www.google.be"}
                    ]
                },
                {
                    "name": "small again",
                    "entries": [
                        { "name": "entry1", "url": "http://www.destandaard.be"}
                    ]
                }
            ];
            createFunnel("funnel2", 1000, 500, funnel2Data);

        </script>
    </body>
</html>
